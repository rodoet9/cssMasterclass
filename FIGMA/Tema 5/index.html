<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tema 5</title>
</head>
<link rel="stylesheet" href="styles/styles.css">
<body>
<div class="container">
    <div class="title">Name on Card</div>
    <div class="box">
        <div class="text">
            Enter your name
        </div>
    </div>
    <div class="title">Card Number</div>
    <div class="box">
        <div class="text">Enter your card number</div>
    </div>
    <div class="details">
        <div class="expiration">
            <div class="title">Expiration Date</div>
            <div class="box date">
                <div class="text">MM / YY</div>
            </div>
        </div>
        <div class="cvv">
            <div class="title">CVV</div>
            <div class="box cvvv">
                <div class="text">CVV number</div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
