<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Tema 12</title>
</head>
<body>
<div class="container">
    <div class="header">
        <span class="title">Top Channels</span>
        <span class="details">See Details</span>
    </div>
    <div class="content">
        <div class="statistics">
            <span class="number">120K</span>
            <span class="percentage">+12%</span>
            <span class="text">visit</span>
        </div>
        <div class="bar">
            <div class="fbbar"></div>
            <div class="instabar"></div>
            <div class="linkedinbar"></div>
            <div class="ytbar"></div>
        </div>
        <div class="socialmedia">
            <div class="socialmedia-item">
                <div class="logo">
                    <img src="images/facebook.png" alt="fbk">
                    <div class="name facebook">Facebook</div>
                </div>

                <div class="visitors">45 Visitors</div>
                <div class="percentage">12%</div>
            </div>
            <div class="socialmedia-item">
                <div class="logo">
                    <img src="images/insta.png" alt="fbk">
                    <div class="name instagram">Instagram</div>
                </div>

                <div class="visitors">138 Visitors</div>
                <div class="percentage1">43%</div>
            </div>
            <div class="socialmedia-item">
                <div class="logo">
                    <img src="images/linkedin.png" alt="fbk">
                    <div class="name linkedin">LinkedIn</div>
                </div>

                <div class="visitors">75 Visitors</div>
                <div class="percentage">20%</div>
            </div>
            <div class="socialmedia-item">
                <div class="logo">
                    <img src="images/yt.png" alt="fbk">
                    <div class="name youtube">Youtube</div>
                </div>

                <div class="visitors">12 Visitors</div>
                <div class="percentage">8%</div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
